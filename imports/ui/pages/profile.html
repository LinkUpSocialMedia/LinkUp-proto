<template name="Profile">
  <div class="page profile">
    <div class="bar bar-subheader">
      <h2 class="title">Profile</h2>
    </div>
    {{#each user in users}}
      <div class="list">
        <div class="item item-thumbnail-left">
          <img src="{{user.avatar}}">
          <h2 class="positive">{{user.name}}</h2>
          <p>{{location}}</p>
        </div>
        <a class="item item-icon-left" href="/going">
          <i class="icon ion-ios-calendar-outline"></i>
          Events
          <span class="badge badge-assertive">{{number}}</span>
        </a>
      </div>
    {{/each}}
    <button id="logout" class="button button-dark">Logout</button>
  </div>
</template>
