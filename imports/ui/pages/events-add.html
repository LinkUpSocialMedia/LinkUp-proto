<template name="Events_add">
  <div class="page events-add">
    <div class="bar bar-subheader">
      <h2 class="title">Create an event.</h2>
    </div>
    <form id="insert-event">
      <div class="list">
        <label class="item item-input">
          <input type="text" class="{{nameError}}" name="name" id="event-name" placeholder="Event name">
        </label>

        <label class="item item-input upload-avatar {{imageError}}">
          {{#unless loaded}}
            Upload an avatar <i class="ion-ios-upload-outline"></i>
          {{/unless}}
          {{#if loaded}}
            Choose another image
          {{/if}}
          <input type="file" name="avatar" id="create-avatar" accept="image/*">
          <img id="uploaded-image" src="{{image}}">
          {{#if imageErrorMessage}}
            <span class="assertive">{{imageErrorMessage}}</span>
          {{/if}}
        </label>

        <label class="item item-input description">
          <textarea name="description" class="{{descriptionError}}" id="event-description" placeholder="Description" maxlength="250"></textarea>
          <span class="char-count {{descriptionError}}">{{charCount}} characters left</span>
        </label>

        <label class="item item-input address">
          <input type="text" name="address" class="{{addressError}}" id="event-address" placeholder="Event address">
          {{#unless addressError}}
            <i class="ion-ios-close"></i>
          {{/unless}}
        </label>

        <label class="item item-input">
          <span class="input-label {{dateError}}">Event date</span>
          <input type="date" min="{{minDate}}" name="date" id="event-date">
        </label>

        <label class="item item-input">
          <span class="input-label {{timeError}}">Event time</span>
          <input type="time" name="time" id="event-time">
        </label>
      </div>
      <button class="button button-dark" id="insert-event-submit" type="submit">Create</button>
    </form>
  </div>
</template>
