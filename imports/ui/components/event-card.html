<template name="Event_card">
  <div class="item item-avatar js-details">
    <img src="{{event.avatar}}" class="event-avatar">
    <h2>{{event.name}}: <span>{{event.createdBy}}</span></h2>
    <p>{{address}}</p>
    <p>{{date}}</p>
    <a class="assertive">
      <i class="ion-ios-arrow-forward"></i>
    </a>
  </div>
</template>
